<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="grid formgrid">
    <div class="col-6">
        <mat-form-field class="w-full" [floatLabel]="'auto'">
            <mat-label>Nombre</mat-label>
            <input formControlName="firstName" matInput type="text">
        </mat-form-field>
    </div>

    <div class="col-6">
        <mat-form-field class="w-full" [floatLabel]="'auto'">
            <mat-label>Apellido</mat-label>
            <input formControlName="lastName" matInput type="text">
        </mat-form-field>
    </div>

    <div class="col-12">
        <mat-form-field class="w-full" [floatLabel]="'auto'">
            <mat-label>Correo</mat-label>
            <input formControlName="email" matInput type="email">
        </mat-form-field>
    </div>

    <div class="col-6">
        <mat-form-field class="w-full" [floatLabel]="'auto'">
            <mat-label>Conrtraseña</mat-label>
            <input formControlName="password" matInput type="password">
            <mat-hint class="text-xs">Debe poseer 6-10 carácteres, una mayúscula y una minúscula.</mat-hint>
        </mat-form-field>
    </div>

    <div class="col-6">
        <mat-form-field class="w-full" [floatLabel]="'auto'">
            <mat-label>Tipo de Usuario</mat-label>
            <mat-select formControlName="role">
                <mat-option value="Profesor">Profesor</mat-option>
                <mat-option value="Estudiante">Estudiante</mat-option>
                <mat-option value="Administrativo">Administrativo</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col.6.flex.justify-content-rigth">
        <button mat-flat-button color="primary">Guardar</button>
    </div>

</form>
